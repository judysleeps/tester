<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Rectangles</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #f0f0f0;
    }

    .chubby-rectangle {
      width: 400px;
      height: 250px;
      background-color: #4CAF50;
      margin-bottom: 50px; /* spacing between rectangles */
    }

    .skinny-rectangle {
      width: 800px;
      height: 100px;
      background-color: #2196F3;
      overflow-y: auto; /* ✅ Enable vertical scrolling */
      overflow-x: hidden;
      padding: 10px;
      box-sizing: border-box;
      color: white;
      font-family: sans-serif;
    }

    .content {
      height: 300px; /* ✅ Taller than 100px container */
    }
  </style>
</head>
<body>
  <div class="chubby-rectangle"></div>

  <div class="skinny-rectangle">
    <div class="content">
      This is some tall content that will overflow vertically.<br>
      Line 1<br>
      Line 2<br>
      Line 3<br>
      Line 4<br>
      Line 5<br>
      Line 6<br>
      Line 7<br>
      Line 8<br>
      Line 9<br>
      Line 10<br>
      Line 11<br>
      Line 12<br>
    </div>
  </div>
</body>
</html>
