<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Rectangles</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #334063;
      background-image: url('https://i.imgur.com/xe4W9oV.jpeg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

  .skinny-rectangle { width: 800px; 
                     height: 150px;
                     border: 8px solid #381D21; 
                     padding: 10px; 
                     overflow-y: auto; /* ✅ Enable vertical scrolling */ 
                     overflow-x: hidden; background-color: #825C61; } 
    .skinny-rectangle::-webkit-scrollbar { 
      width: 8px; /* Width of vertical scrollbar */ } 
    .skinny-rectangle::-webkit-scrollbar-track { 
      background:#825C61 /* Background of the scrollbar */ } 
    .skinny-rectangle::-webkit-scrollbar-thumb { 
      background-color: #381D21; /* Color of the scroll thumb */
                                                                                                                                                                                                                                                                                                                                                                                                                                         border-radius: 4px;
                                                                                                                                                                                                                                                                                                                                                                                                                                         border: 2px solid #381D21; /* Optional: match track */ }

    /* ✅ Anchored image at the bottom */
    .image-container {
      position: fixed;
      bottom: 0;
      left: 0;
      padding: 0;
      margin: 0;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <!-- ✅ Anchored at the bottom of screen -->
  <div class="image-container">
    <img src="https://i.imgur.com/UsdzJUS.png" alt="Anchored Image">
  </div>

  <!-- ✅ Centered rectangle -->
  <div class="skinny-rectangle">
    <div class="content">
      This is some tall content that will overflow vertically.<br>
      Line 1<br>
      Line 2<br>
      Line 3<br>
      Line 4<br>
      Line 5<br>
      Line 6<br>
      Line 7<br>
      Line 8<br>
      Line 9<br>
      Line 10<br>
      Line 11<br>
      Line 12<br>
    </div>
  </div>

</body>
</html>
