<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Rectangles</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      align-items: center;
      background-color: #334063;
      background-image: url('https://i.imgur.com/xe4W9oV.jpeg');
      background-position: center;
      position: relative;
    }

  .skinny-rectangle {
    position: absolute;
    width: 600px; 
    height: 150px;
   border: 8px solid #381D21; 
     padding: 10px; 
    overflow-y: auto; /* ✅ Enable vertical scrolling */ 
   overflow-x: hidden; 
     background-color: #825C61;
      right: 20px;     /* Distance from right edge */
      top: 50%;  
      transform: translateY(-50%); 
     z-index: 1; 
  
  } 
    .skinny-rectangle::-webkit-scrollbar { 
      width: 8px; /* Width of vertical scrollbar */ } 
    .skinny-rectangle::-webkit-scrollbar-track { 
      background:#825C61 /* Background of the scrollbar */ } 
    .skinny-rectangle::-webkit-scrollbar-thumb { 
      background-color: #381D21; /* Color of the scroll thumb */
                                                                                                                                                                                                                                                                                                                                                                                                                                         border-radius: 4px;
                                                                                                                                                                                                                                                                                                                                                                                                                                         border: 2px solid #381D21; /* Optional: match track */ }

    /* ✅ Anchored image at the bottom */
    .image-container {
      position: absolute;
      padding: 0;
      margin: 0;
      bottom: 0;
      left: 0;
       z-index: 2;
      
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }


    .meworry {
  position: absolute;
      padding: 0;
      margin: 0;
      top: 35px;
      left: 500px;
      z-index: 2;
      width: 280px;
        height: auto;

    }

    @keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
.meworry img {
  width: 100%;
  height: auto;
  display: block;

  animation: spin 5s linear infinite; /* <-- rotation applied here */
}



.top-right-text {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 21px;
  font-weight: bold;
  color: #FFFFFF;
  z-index: 5;
  text-align: right;
}

.top-right-text mark {
  background-color: #24020C;
  padding: 0 4px;
}


      
  </style>
</head>
<body>

<div class="top-right-text">
  <mark> All across the nation, such a strange vibration.
    <br>
                                   People in motion.
    <br>
 There's a whole generation, with a new explanation.
    <br>

                                 People in motion...
    <br>
                         People in motion...</mark>
</div>
  
 


  

  <div class="meworry">
    <img src="https://i.imgur.com/3kUId4Z.png">
  </div>



  

  <!-- ✅ Anchored at the bottom of screen -->
  <div class="image-container">
    
 <a href="">
<img src="https://i.imgur.com/UsdzJUS.png" alt="Anchored Image">
</a>
    
  </div>

  <!-- ✅ Centered rectangle -->
  <div class="skinny-rectangle">
    <div class="content">







      
    </div>
  </div>

</body>
</html>
